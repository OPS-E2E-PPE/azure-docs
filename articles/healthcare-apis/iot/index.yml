### YamlMime:Landing

title: MedTech service documentation
summary: MedTech service documentation for Azure Health Data Services. The MedTech service is an optional service of the Azure Health Data Services designed to ingest health data from multiple and disparate Internet of Medical Things (IoMT) devices and persisting the health data in a FHIR service. 

