abstract:
  description: Learn how to stream videos on-demand, broadcast live, and analyze your videos with Media Services v3. Tutorials, API references, and other documentation show you how to securely deliver on-demand and live video or audio streams that scale to millions of users. <br/> The SDKs are based on <a href="https://aka.ms/ams-v3-rest-sdk">Media Services v3 OpenAPI Specification (Swagger)</a>.
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
      - image:
          src: media/index/AMSIcons-encoding.svg
        html: <p>Learn about Media Services fundamental concepts.</p>
        href:  /azure/media-services/latest/concepts-overview/
        title: Learn concepts 
      - image:
          src:  
        html: <p>Currently, you cannot manage v3 resources with the Azure portal. Use the REST API, CLI, or one of the supported SDKs.</p>
        href:  /azure/media-services/latest/developers-guide/  
        title: Develop with v3 API
- title: 5-Minute Quickstarts
  items:
  - type: paragraph
    text: 'Learn how to create a Media Services account, start encoding your videos, and use Azure Media Player to play them back:'
  - type: list
    style: icon48
    items: 
    - image: 
        src: media/index/dotnet.svg
      text: Encode and stream with .NET
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
    - image:
        src: media/index/cli.svg
      text: Encode and stream with CLI
      href: /azure/media-services/latest/stream-files-cli-quickstart
    - image:
        src: media/index/logo_nodejs.svg
      text: Encode and stream with Node.js
      href: /azure/media-services/latest/stream-files-nodejs-quickstart 
- title: Step-by-Step Tutorials
  items:
  - type: paragraph
    text: 'Learn how to stream files on demand, broadcast live, and analyze your videos with Media Services v3:'
  - type: list
    style: cards
    className: cardsM
    columns: 1
    items:
    - image:
        src: media/index/dotnet.svg
      html: <p>The tutorial uploads a local video file, encodes the file, and streams the encoded content.<p/>
      href: /azure/media-services/latest/stream-files-tutorial-with-api
      title: Encode uploaded file and stream video
    - image:
        src: media/index/dotnet.svg
      html: <p>The tutorial explains how to set up for a live event. It then shows how to use .NET to create a pass-through type of a live event.</p>
      href: /azure/media-services/latest/stream-live-tutorial-with-api
      title: Broadcast  live
    - image:
        src: media/index/dotnet.svg
      html: <p>This tutorial shows you how to analyze videos with Azure Media Services API.</p>
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
      title: Analyze your video
    - image:
        src: media/index/dotnet.svg
      html: <p>Learn how to configure and use Media Services APIs to dynamically encrypt your content with AES-128.</p>
      href: /azure/media-services/latest/protect-with-aes128
      title: Encrypt dynamically with AES-128
    - image:
        src: media/index/dotnet.svg
      html: <p>Learn how to configure and use Media Services APIs to dynamically encrypt your content with multi-DRM (PlayReady, Widevine, and FairPlay).</p>
      href: /azure/media-services/latest/protect-with-drm
      title: Encrypt dynamically with multi-DRM
    - image:
        src: media/index/rest.svg
      html: <p>The tutorial shows how to encode a remote file based on URL and stream the video.</p>
      href: /azure/media-services/latest/stream-files-tutorial-with-rest
      title: Encode remote file and stream video 
