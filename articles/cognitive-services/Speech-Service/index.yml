  description: Learn how to use the Speech service to create powerful, speech-enabled features in applications. <b>Speech to Text</b> converts continuous human speech to text. <b>Text to Speech</b> converts text to audio files of natural-sounding, synthesized speech. <b>Speech Translation</b> provides translations of speech to other languages, with text or speech output. Quickstarts, SDKs, and API references show you how to perform these tasks.

