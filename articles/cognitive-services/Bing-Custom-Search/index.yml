abstract:
  description: Bing Custom Search enables you to create tailored search experiences for topics that you care about. For example, if you own a bicycle website that provides a search experience, you can specify the domains, subsites, and webpages that Bing searches. Your users see search results that are tailored to the content they care about instead of having to page through general search results that may contain irrelevant content.  Learn how to use the Bing Custom Search portal to create custom search instances with our quickstarts, and reference.
